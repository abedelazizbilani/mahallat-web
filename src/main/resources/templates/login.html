<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/layout.html}" xmlns:th="http://www.thymeleaf.org">
<head th:include="layouts/layout :: htmlhead" th:with="title='Login'"></head>
<body>
	<div layout:fragment="main-container">
		<div class="content">
			<div class="container-fluid">
				<div class="offset-md-4 col-md-4">
					<div class="card">
						<div class="card-header card-header-primary">
							<h4 class="card-title">Login</h4>
						</div>
						<div class="card-body ">
							<form th:action="@{/login}" method="POST">
								<span class="bmd-form-group"> </span>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="bmd-label-floating">Email address</label> 
											<input type="email" id="email" name="email"  class="form-control">
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-12">
										<div class="form-group">
											<label class="bmd-label-floating">Password</label> <input name="password" type="password" class="form-control">
										</div>
									</div>
								</div>
								<div class="card-footer justify-content-center">
									<button type="submit" class="btn btn-primary pull-right">Login</button>
								</div>
								<div class="card-footer justify-content-center">
									<a href="/registration" class="btn btn-rose btn-link btn-lg">Register</a>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div th:include="layouts/layout :: footer" id="footer">(footer)</div>
</body>
</html>
