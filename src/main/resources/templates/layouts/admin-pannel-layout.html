<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="htmlhead">
<title th:text="${title}">(title)</title>
<link rel="icon" type="image/png" href="/images/favicon.png">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no' name='viewport' />
<!--     Fonts and icons     -->
<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Roboto+Slab:400,700|Material+Icons" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css">
<!-- CSS Files -->
<link th:href="@{/css/material-dashboard.css}" rel="stylesheet" />
<link th:href="@{/css/material-kit.min.css}" rel="stylesheet">
</head>
<body>
	<div th:fragment="sidebar">
		<div th:include="fragments/sidebar-fragment :: sidebar"></div>
	</div>
	<div class="main-pannel">
		<div th:insert="main-pannel"></div>
	</div>
	<div th:fragment="footer" id="footer">
		<footer class="footer">
			
			<!--   Core JS Files   -->
			<script th:src="@{/js/jquery.min.js}" type="text/javascript"></script>
			<script th:src="@{/js/popper.min.js}" type="text/javascript"></script>
			<script th:src="@{/js/moment.js}" type="text/javascript"></script>
			<script th:src="@{/js/moment.min.js}" type="text/javascript"></script>
			<script th:src="@{/js/bootstrap-datetimepicker.min.js}" type="text/javascript"></script>
			<script th:src="@{/js/bootstrap-selectpicker.js}"></script>
			<script th:src="@{/js/jasny-bootstrap.min.js}"></script>
			<script th:src="@{/js/bootstrap-material-design.min.js}" type="text/javascript"></script>
			<script th:src="@{/js/perfect-scrollbar.jquery.min.js}"></script>
			<!--  Google Maps Plugin    -->

			<!-- Chartist JS -->
			<script th:src="@{/js/chartist.min.js}"></script>
			<!--  Notifications Plugin    -->
			<script th:src="@{/js/bootstrap-notify.js}"></script>
			<!-- Control Center for Material Dashboard: parallax effects, scripts for the example pages etc -->
			<script th:src="@{/js/material-dashboard.min.js?v=2.1.0}" type="text/javascript"></script>
			<!-- Material Dashboard DEMO methods, don't include it in your project! -->
			<script th:src="@{/js/script.js}" type="text/javascript"></script>
		</footer>
	</div>
</body>
</html>
