<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorator="layouts/adminpannellayout.html}" xmlns:th="http://www.thymeleaf.org"

<head th:include="layouts/admin-pannel-layout :: htmlhead" th:with="title=${store.name}"></head>
<body>
	<div class="wrapper">
		<div th:include="layouts/admin-pannel-layout :: sidebar"></div>
		<div class="main-panel ps-container ps-theme-default ps-active-y" layout:fragment="main-pannel">
			<nav class="navbar navbar-expand-lg navbar-transparent navbar-absolute fixed-top ">
				<div class="container-fluid">
					<div class="navbar-wrapper">
						<a class="navbar-brand" href="#pablo">My Store</a>
					</div>
				</div>
			</nav>
			<div class="content">
				<div class="container-fluid">
					<div class="row">
						<div class="col-md-12">
							<div class="card">
								<div class="card-header card-header-primary">
									<h4 class="card-title">Add my Store</h4>
								</div>
								<div class="card-body">
										<div class="row">
											<div class="col-md-6">
												<div class="tim-typo">
													<p>
														<span class="tim-note" th:text="${store.name}">Name</span>
													</p>
												</div>
											</div>
											<div class="col-md-6">
												<div class="form-group">
													<div class="fileinput fileinput-new text-center" data-provides="fileinput">
														<div class="fileinput-new thumbnail img-raised">
															<img th:src="'/'+*{store.image}" alt="...">
														</div>
														<div class="fileinput-preview fileinput-exists thumbnail img-raised"></div>
														<div>
															<span class="btn btn-raised btn-round btn-default btn-file"> <span class="fileinput-new">Select image</span> <span
																class="fileinput-exists">Change</span> <input type="file" name="file" th:value="*{store.image}" />
															</span> <a href="#pablo" class="btn btn-danger btn-round fileinput-exists" data-dismiss="fileinput"> <i class="fa fa-times"></i> Remove
															</a>
														</div>
													</div>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-12">
										
												<div class="tim-typo">
													<p>
														<span class="tim-note" th:text="${store.description}">Description</span>
													</p>
												</div>
											</div>
										</div>
										<div class="row">
											<div class="col-md-6">
											
												<div class="tim-typo">
													<p>
														<span class="tim-note" th:text="${store.openHour}">Open Hour</span>
													</p>
												</div>
											</div>
											<div class="col-md-6">
												<div class="tim-typo">
													<p>
														<span class="tim-note" th:text="${store.closeHour}">Close Hour</span>
													</p>
												</div>
											</div>
										</div>
										<div class="row">
											 <div class="col-md-4">
												<div class="tim-typo">
													<p>
														<span class="tim-note" th:text="${store.category.name}">Category</span>
													</p>
												</div>
											</div>
										</div>
										<hr />

											<label class="form-check-label"> <input name="active" class="form-check-input" type="checkbox" th:checked="${store.active}"> Activate<span
												class="form-check-sign"> <span class="check"></span>
											</span>
											</label>
										</div>
										<hr />
										<div class="row">
											<div class="col-md-12">
												<div id="map" style="height: 500px"></div>
											</div>
										</div>
										<hr />
										<div class="row">
											<div class="col-md-12 text-center">
												<button type="submit" class="btn btn-primary center">Save Store</button>
											</div>
										</div>
										<div class="clearfix"></div>
										<input th:value="${store.id}" th:field="*{store.id}" type="hidden" class="hidden"> <input th:value="${user.id}" name="user_id" type="hidden"
											class="hidden"> <input th:value="${store.longitude}" th:field="*{store.longitude}" type="hidden" class="hidden"> <input
											th:value="${store.latitude}" th:field="*{store.latitude}" type="hidden" class="hidden">
									</form> -->
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div th:include="layouts/admin-pannel-layout :: footer"></div>
		<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBgjgFbydB4u_EwrMiU05xck84lU96dXng"></script>
		<script type="text/javascript">

		<!-- javascript for init -->
		$('.datetimepicker').datetimepicker({
			 format: 'LT',
		    icons: {
		        time: "fa fa-clock-o",
		        up: "fa fa-chevron-up",
		        down: "fa fa-chevron-down",
		        previous: 'fa fa-chevron-left',
		        next: 'fa fa-chevron-right',
		        today: 'fa fa-screenshot',
		        clear: 'fa fa-trash',
		        close: 'fa fa-remove'
		    }
		});

		$(document).ready(function() {
				var longitude = $("#longitude").val();
				var latitude = $("#latitude").val();
				var storeLocation = {lat: latitude, lng: longitude};
		      // Javascript method's body can be found in assets/js/demos.js
		      myScripts.initGoogleMaps(storeLocation);
		    });
		</script>
	</div>
</body>
